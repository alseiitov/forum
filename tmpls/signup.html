{{ define "signup" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/static/styles/header.css">
</head>

<body>
    <div class="container">
        {{ template "header" . }}
        <div>
            <form action="/signup" method="post">   
                Username: <br>
                Length: 2-20 <br>
                Allowed symbols: [A-Z] [a-z] [0-9]  _  . <br>
                <input type="text" name="username" id="un" placeholder="Username" required maxlength="20" minlength="2"> <br> <br>
                E-mail: <br>
                Max lenth: 30 <br>
                <input type="email" name="email" placeholder="E-mail" required maxlength="30"> <br><br>
                Password: <br>
                <input type="password" id="password1" placeholder="Password" required maxlength="30" minlength="8"> <br><br>
                Length: 8-30 <br>
                Should contain capital <br>
                Should contain lowercase <br>
                Should contain number <br>

                Confirm password: <br>
                <input type="password" id="password2" placeholder="Password" required maxlength="30"  minlength="8" name="password"> <br><br>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
</body>
<script src="/static/scripts/password.js"></script>
<script src="/static/scripts/username.js"></script>

</html>
{{ end }}
