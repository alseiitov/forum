{{ define "post" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Post.Title}}</title>
</head>
<body>
    {{template "header" .User}}
    <div class="post">
    <div class="title">{{.Post.Title}}</div>
    <div class="info">
        <a href="/user/{{.Post.AuthorID}}">{{.Post.AuthorUsername}}</a>
        {{.Post.Date}}
    </div>
    <div class="data">
        {{.Post.Data}}
    </div>
    <div class="comments">
        {{range .Comments}}
            <div class="comment">
                <a href="/user/{{.AuthorID}}">{{.AuthorUsername}}</a>
                {{.Date}}
                {{.Data}}
            </div>
        {{end}}
    </div>
    </div>
</body>
</html>
{{ end }}
