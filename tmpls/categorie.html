{{ define "categorie" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}}</title>
</head>

<body>
    {{template "header" .User}}
    <div class="posts">
        {{.Name}}
        {{range .Posts}}
        <div class="post">
            <a href="/post/{{.ID}}">{{.Title}}</a>
            <a href="/user/{{.AuthorID}}">{{.AuthorUsername}}</a>
            {{.Date}}
        </div>
        {{end}}
    </div>
</body>

</html>
{{ end }}
